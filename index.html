<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cleta.email</title>
    <style>
      @keyframes floatRight {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(20px);
        }
      }

      @keyframes floatLeft {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(-20px);
        }
      }

      body,
      html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #000;
        color: #fff;
        position: relative;
        overflow: hidden;
      }
      header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 10;
        padding: 10px 0;
        text-align: center;
      }
      header img {
        width: 60px;
        height: auto;
      }
      .background-words {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        display: flex;
        flex-wrap: wrap;
        align-content: space-around;
        opacity: 0.3;
      }
      .background-words p {
        flex: 0 0 33.333%;
        font-size: 2vw;
        text-align: center;
        text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
      }
      .background-words p:nth-child(odd) {
        animation: floatRight 8s ease-in-out infinite;
      }
      .background-words p:nth-child(even) {
        animation: floatLeft 8s ease-in-out infinite;
      }
      .landing-container {
        z-index: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding-top: 60px; /* Offset for header height */
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #login-button {
        background-color: #b50b0b;
      }
      #signup-button {
        background-color: #f47e57;
      }
      button:hover {
        opacity: 0.9;
      }
      footer {
        position: absolute;
        width: 100%;
        bottom: 0;
        background-color: #111;
        padding: 10px 0;
        text-align: center;
        font-size: 0.8em;
      }
      footer a {
        color: #f47e57;
        text-decoration: none;
        margin: 0 15px;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://s3.amazonaws.com/cleta.email/static/Cleta+Icon+for+Coinbase+120X120.png"
        alt="Cleta.email Logo"
      />
    </header>
    <div class="background-words">
      <p>Reliable</p>
      <p>Secure</p>
      <p>Efficient</p>
      <p>Scalable</p>
      <p>Fast</p>
      <p>Intuitive</p>
      <p>Flexible</p>
      <p>Collaborative</p>
      <p>Innovative</p>
    </div>
    <div class="landing-container">
      <div class="button-container">
        <button id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
      </div>
      <footer>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
      </footer>
    </div>
  </body>
</html>
